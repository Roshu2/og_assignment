{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="ThisGallery"/>
    <meta property="og:description" content="오픈갤러리 과제"/>
    <meta property="og:image" content="../static/image/favicon.png"/>
    <title>{% block title %}{% endblock %} | ThisGallery</title>
    <!-- CSS -->
    {% block css %}

    {% endblock %}
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="../static/image/favicon.png">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- Icon (Font Awesome) -->
    <script src="https://kit.fontawesome.com/989420847f.js" crossorigin="anonymous"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
</head>
<body>
<!-- 헤더 부분 -->
<header class="header">
    <!-- 로고 -->
    <button class="logo" onclick="window.location.replace('/main')"><b>ThisGallery</b></button>
    <!-- 검색창 -->

    <div class="search">
        <form method="GET" action="/search/" style="max-width: 300px; width: 100%">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="search_input_box" aria-label="입력 검색" class="search_input_box" autocapitalize="none"
                       placeholder="제목 검색" type="text" name="search" value="">
            </div>
        </form>
    </div>


    <!-- 회원 정보 (로그인된 닉네임, 북마크, 좋아요, 로그아웃) -->
    <div class="user-info">
        <p class="username" id="user-name">
            <i class="fa-solid fa-user"></i><span id="username" class="user-txt">{{ user.username }}</span> <span
                class="user-txt">님</span>
        </p>
        <p class="bookmark" id="user-bookmark" onclick="window.location.replace('/bookmark')">
            <i class="fa-solid fa-bookmark"></i> <span id="userbookmark" class="bookmark-txt">북마크</span>
        </p>
        <p class="liked" id="user-liked" onclick="window.location.replace('/recommend')">
            <i class="fa-solid fa-heart"></i> <span id="userliked" class="like-txt">추천</span>
        </p>
        <p class="random" id="user-random" onclick="window.location.replace('/random')">
            <i class="fa-solid fa-shuffle"></i> <span id="userrandom" class="random-txt"> 랜덤 추천</span>
        </p>
        <p class="logout" id="user-logout">
            <i class="fa-solid fa-right-from-bracket" id="logout-icon"></i> <a class="logout-txt" id="loginout"
                                                                               href="/logout"
                                                                               style="text-decoration: none; color: white;">로그아웃</a>
        </p>
    </div>

</header>
{% block content %}

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
