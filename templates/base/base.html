{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="ThisGallery"/>
    <meta property="og:description" content="오픈갤러리 과제"/>
    <meta property="og:image" content="../static/image/favicon.png"/>
    <title>{% block title %}{% endblock %} | OpenGallery</title>
    <!-- CSS -->
    {% block css %}

    {% endblock %}
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="../../static/css/base.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/image/favicon.png">

    <!-- Icon (Font Awesome) -->
    <script src="https://kit.fontawesome.com/989420847f.js" crossorigin="anonymous"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <!-- 헤더 nav바 -->
    <nav class="header-btn-container">
        <!-- 로고 -->
        <button class="logo" onclick="window.location.replace('/main')">Open<span>Gallery</span></button>
        <a onclick="window.location.replace('/bookmark')">
            작품 보기
        </a>
        <a onclick="window.location.replace('/recommend')">
            작가 소개
        </a>
        <a onclick="window.location.replace('/random')">
            작가 등록
        </a>
        {% comment %} <p class="username-btn" id="user-name">
            <i class="fa-solid fa-user"></i><span id="username" class="user-txt">{{ user.username }}</span>
            <span class="user-txt">님</span>
        </p> {% endcomment %}
        <div class="login-signup-container">
            <a class="login-btn">
                로그인
            </a>
            <a class="signup-btn">
                회원가입
            </a>
        </div>
    </nav>
</header>
{% block content %}

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
